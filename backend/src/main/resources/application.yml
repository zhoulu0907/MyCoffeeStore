server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: my-coffee-store
  datasource:
    # PostgreSQL Docker 配置
    url: jdbc:postgresql://localhost:5432/coffee_store
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis-Flex 配置
mybatis-flex:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.mycoffeestore.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.mycoffeestore: debug
    com.mycoffeestore.mapper: debug

jwt:
  secret: myCoffeeStoreSecretKey2024ForJWTTokenGeneration
  expiration: 604800000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
